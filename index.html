---
layout: default
title: andsplat, a blog by Ben W. Fey
---
<div class="blurb">
</div><!-- /.blurb -->

	<div class="posts">

	  {% for post in site.posts %}
	  <div class="post-item">
		<div class="post-title">
		<a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
		</div>
		<div class="post-date">
		{{ post.date | date_to_string }}
		</div>
		<div>
		{{ post.excerpt }} <a href="{{ post.url }}" title="{{ post.title }}">Read more...</a>
		</div>
		</div>
	  {% endfor %}
	</div>
